version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app 
      - /app/node_modules 
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge